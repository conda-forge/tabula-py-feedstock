{% set name = "tabula-py" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dc9339f0fea5a613c2736620410e4eb1d5b272e8a4e0a7601273ffbbb9235318

build:
  number: 0
  skip: true  # [py2k]
  script:
    - python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - flake8
    - setuptools
    - setuptools_scm
  run:
    - python
    - pandas
    - numpy
    - requests
    - distro  # [linux]
    - openjdk
    - setuptools
    - setuptools_scm

test:
  imports:
    - tabula

about:
  home: https://github.com/chezou/tabula-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple wrapper of tabula-java: extract table from PDF into pandas DataFrame'
  description: |
    tabula-py is a simple Python wrapper of tabula-java, which can read 
    table of PDF. You can read tables from PDF and convert into pandas's 
    DataFrame. tabula-py also enables you to convert a PDF file into 
    CSV/TSV/JSON file.
  doc_url: https://tabula.technology/
  dev_url: https://github.com/chezou/tabula-py

extra:
  recipe-maintainers:
    - CurtLH
    - sodre
    - tpmusielak
